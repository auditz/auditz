<div class="container">
	<div class="page-title">
		<h1>{{ vm.title }}</h1>
	</div>
    <div class="col-md-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Question title">
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Dimension</label>
                <div class="col-sm-10">
                    <select chosen
                        chosen-with-create
                        no-results-create-action="vm.createDimension"
                        data-placeholder-text-single="'Choose a dimension'"
                        ng-model="vm.dimension"
                        ng-options="dimension.name for dimension in vm.dimensions">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Dimension</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Question title">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
            </form>
    </div>
</div>
