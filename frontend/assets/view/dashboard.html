<div id="dashboard" class="container">
	<div class="page-title">
		<h1>{{ vm.title }}</h1>
	</div>
    <div class="col-md-12">
        <ul class="nav nav-tabs">
            <li ng-class="{'active': vm.dimension == 1}"><a ng-init="vm.dimension = 1" ng-click="vm.dimension = 1">Dimension 1</a></li>
            <li ng-class="{'active': vm.dimension == 2}"><a ng-click="vm.dimension = 2">Dimension 2</a></li>
            <li ng-class="{'active': vm.dimension == 3}"><a ng-click="vm.dimension = 3">Dimension 3</a></li>
            <li ng-class="{'active': vm.dimension == 4}"><a ng-click="vm.dimension = 4">Dimension 4</a></li>
            <li ng-class="{'active': vm.dimension == 5}"><a ng-click="vm.dimension = 5">Dimension 5</a></li>
        </ul>
        <form name="formName">
            <div ng-repeat="question in vm.questions | filter: vm.dimension">
                <div class="form-group col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <label class="panel-title">{{ question.label }}</label>
                        </div>
                        <div class="panel-body">
                            <rzslider
                                ng-init="vm[question.id] = 0"
                                rz-slider-model="vm[question.id]"
                            ></rzslider>
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-6" ng-show="question.child && vm[question.id] >= 1">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <label class="panel-title">{{ question.child.label }}</label>
                        </div>
                        <div class="panel-body">
                            <rzslider
                                ng-init="vm[question.child.id] = 0"
                                rz-slider-model="vm[question.child.id]"
                            ></rzslider>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <label class="panel-title">Coment√°rios</label>
                    </div>
                    <div class="panel-body">
                        <textarea class="form-control" rows="8"></textarea>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</button>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
